<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Add Workout</h2>
        <form (ngSubmit)="addWorkout()" class="space-y-4">
            <div>
                <label for="userName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">User Name</label>
                <input [(ngModel)]="userName" name="userName" id="userName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div>
                <label for="workoutType" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Workout Type</label>
                <select [(ngModel)]="workoutType" name="workoutType" id="workoutType" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <option value="">Select Workout Type</option>
          <option value="swimming">Swimming</option>
          <option value="running">Running</option>
          <option value="cycling">Cycling</option>
          <option value="yoga">Yoga</option>
        </select>
            </div>
            <div>
                <label for="workoutMinutes" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Workout Minutes</label>
                <input [(ngModel)]="workoutMinutes" name="workoutMinutes" id="workoutMinutes" type="number" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
        Add Workout
      </button>
        </form>
    </div>
</div>
